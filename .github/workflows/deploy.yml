name: Deploy to Amazon ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java App
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Docker image
        run: docker build -t moses-winbood-ayandau .

      - name: Tag Docker image
        run: docker tag moses-winbood-ayandau:latest public.ecr.aws/e4q9f5a4/moses-winbood-ayandau:moses-winbood-ayandau

      - name: Push Docker image to Amazon ECR Public
        run: docker push public.ecr.aws/e4q9f5a4/moses-winbood-ayandau:moses-winbood-ayandau